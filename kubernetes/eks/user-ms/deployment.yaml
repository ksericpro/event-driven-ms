apiVersion: apps/v1
kind: Deployment
metadata:
  #annotations:
  #  kompose.cmd: kompose convert -f docker-compose.yml
  #  kompose.version: 1.31.2 (a92241f79)
  #creationTimestamp: null
  #labels:
  #  io.kompose.service: user-ms
  name: user-ms
  namespace: ms-layer
  labels:
    app.kubernetes.io/created-by: eric-see
    app.kubernetes.io/type: app
spec:
  replicas: 1
  selector:
    matchLabels:
      #io.kompose.service: user-ms
      #app: user-ms
      app.kubernetes.io/name: user-ms
      app.kubernetes.io/instance: user-ms
      app.kubernetes.io/component: service
  strategy:
    type: Recreate
  template:
    #metadata:
    #  annotations:
    #    kompose.cmd: kompose convert -f docker-compose.yml
    #    kompose.version: 1.31.2 (a92241f79)
    #  creationTimestamp: null
    #  labels:
    #    io.kompose.network/kompose-default: "true"
    #    io.kompose.service: user-ms
    #  name: user-ms
    metadata:
      #labels:
      #  app: user-ms
      labels:
        app.kubernetes.io/name: user-ms
        app.kubernetes.io/instance: user-ms
        app.kubernetes.io/component: service
        app.kubernetes.io/created-by: eric-see
    spec:
      containers:
        - env:
            - name: AMQP_URL
              #value: amqp://guest:guest@rabbitmq:5672
              value: amqp://guest:guest@rabbitmq.common-utils.svc.cluster.local:5672
              #<service-name>.<service-namespace>.svc.cluster.local
            - name: QUEUE
              value: event_driven
          image: ksericpro/user-ms:2.0.0
          name: user-ms
          imagePullPolicy: IfNotPresent
          ports:
            #- containerPort: 8000
            #  protocol: TCP
            - name: http
              containerPort: 8000
              protocol: TCP
          #resources: {}
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            successThreshold: 3
            periodSeconds: 5
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 512Mi
          volumeMounts:
            - mountPath: /app/src
              name: user-ms-claim0
      restartPolicy: Always
      volumes:
        - name: user-ms-claim0
          persistentVolumeClaim:
            claimName: user-ms-claim0
#status: {}
